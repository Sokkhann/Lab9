<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pol Sokkhann Lab9 Tem Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid bg-primary px-5 py-5 justify-content-center">
        <a href="#" class="text-decoration-none text-dark bg-info px-2 py-2 h6"><strong>HTML CSS & JAVASCRIPT</strong></a>
        <p class="my-3 px-1 h1 text-white text-center"><strong>TEMPERATURE CONVERSION</strong></p>

        <div class="d-flex justify-content-center">
            <div class="card text-center" style="width: 27rem;">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm h5" id="123">Celsius</div>
                        <div class="col-sm h5">Fahrenheit</div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <input type="text" id="cel" class="form-control form-control-lg" oninput="show()">
                        </div>
                        <div class="col-sm">
                            <input type="text" id="fa" class="form-control form-control-lg" value="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    function fahrenheit(c) {
        return ((9 * c)/5) + 32;
    }

    function show() {
        var c = document.getElementById("cel").value
        var final = fahrenheit(c)
        document.getElementById("fa").value = final
    }
</script>
</html>
