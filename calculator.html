<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pol Sokkhann Lab9 Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container-fluid" id="container">
        <div class="row" id="row">
            <div class="col-sm-4">
                <input type="text" id="calc" name="answer" value="" class="form-control mt-1" style="height: 6rem;"> <br>
            </div>
        </div>
        <div class="row" id="row">
            <div class="col-sm-8 d-flex justify-content-center">
                <button id="clr-btn" onclick="document.getElementById('calc').value = ''" id="clear">C</button>
                <button id="sym-btn">( )</button>
                <button id="sym-btn" onclick="document.getElementById('calc').value += '%'">%</button>
                <button id="sym-btn" onclick="document.getElementById('calc').value += '/'">รท</button>
            </div>
        </div>
        <div class="row" id="row">
            <div class="col-sm-8 d-flex justify-content-center">
                <button id="bg-btn" onclick="document.getElementById('calc').value += '7'">7</button>
                <button id="bg-btn" onclick="document.getElementById('calc').value += '8'">8</button>
                <button id="bg-btn" onclick="document.getElementById('calc').value += '9'">9</button>
                <button id="sym-btn" onclick="document.getElementById('calc').value += '*'">ร</button>
            </div>
        </div>
        <div class="row" id="row">
            <div class="col-sm-8 d-flex justify-content-center">
                <button id="bg-btn" onclick="document.getElementById('calc').value += '4'">4</button>
                <button id="bg-btn" onclick="document.getElementById('calc').value += '5'">5</button>
                <button id="bg-btn" onclick="document.getElementById('calc').value += '6'">6</button>
                <button id="sym-btn" onclick="document.getElementById('calc').value += '-'">-</button>
            </div>
        </div>
        <div class="row" id="row">
            <div class="col-sm-8 d-flex justify-content-center">
                <button id="bg-btn" onclick="document.getElementById('calc').value += '1'">1</button>
                <button id="bg-btn" onclick="document.getElementById('calc').value += '2'">2</button>
                <button id="bg-btn" onclick="document.getElementById('calc').value += '3'">3</button>
                <button id="sym-btn" onclick="document.getElementById('calc').value += '+'">+</button>
            </div>
        </div>
        <div class="row" id="row">
            <div class="col-sm-8 d-flex justify-content-center">
                <button id="bg-btn">+/-</button>
                <button id="bg-btn" onclick="document.getElementById('calc').value += '0'">0</button>
                <button id="bg-btn" onclick="document.getElementById('calc').value += '.'">.</button>
                <button id="equal-btn" onclick="document.getElementById('calc').value = eval(document.getElementById('calc').value)">=</button>
            </div>
        </div> 
    </div>
</body>
</html>
